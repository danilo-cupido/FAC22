<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create an account</h1>
    <form id="form">
      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input id="email" type="email" aria-describedby="emailError" required />
      <div id="emailError"></div>

      <label for="password">Password <span aria-hidden="true">*</span></label>
      <div id="passwordRequirements">
        Passwords must contain at least one number, and contain at least 8
        characters
      </div>
      <input
        id="password"
        aria-describedby="passwordRequirements passwordError"
        type="password"
        pattern=".*\d.*"
        minlength="8"
        required
      />
      <div id="passwordError"></div>

      <button id="submitBtn">Sign up</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
