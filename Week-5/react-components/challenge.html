<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Component Proponent | FAC React</title>

  <body>
    <!-- These scripts will make React and ReactDOM globally available. -->
    <script src="https://unpkg.com/react@%5E17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@%5E17/umd/react-dom.development.js"></script>
    <!-- This will let us write JSX and ES6 in a script tag with a special type of "text/babel" -->
    <script src="https://unpkg.com/babel-standalone@%5E6/babel.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const root = document.getElementById('root');

      function Title(props) {
        return <h2>{props.children}</h2>;
      }

      function Page(props) {
        return <div className="page">{props.children}</div>;
      }

      function Card(props) {
        return (
          <div>
            <h3>{props.title}</h3>
            <img src={props.image} alt="The Planet Saturn" />
            <h4>{props.children}</h4>
          </div>
        );
      }

      function App() {
        return (
          <Page>
            <h1>Welcome to my page</h1>
            <Title>Hello world!</Title>
            <Card
              title="Saturn"
              image="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80"
            >
              <p>That is a cool Planet!</p>
            </Card>
          </Page>
        );
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
